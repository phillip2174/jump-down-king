<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <script type="text/javascript" src="phaser.min.js"></script>
    <script type="text/javascript" src="nineslice.js"></script>
    <script type="text/javascript" src="Scene1.js"></script>
    <script type="text/javascript" src="index.js"></script>

    <link href="flexboxgrid.min.css" rel="stylesheet" type="text/css" >
  </head>

  <body>
    <div class='container-fluid'>
      <div class='row center-xs'>
        <div class='col-xs-12 col-md-8 col-lg-6'>
          <h1>Phaser 3 NineSlice Demo</h1>
        </div>
      </div>

      <div class='row center-xs'>
        <div class='row col-xs-12 col-md-8 col-lg-6'>
          <div class='start-xs'>
            <ul>
              <li>Click to change interaction modes.</li>
              <li>Hit <em>Space</em> to toggle debug guide guidelines.</li>
            </ul>
          </div>
        </div>
      </div>

      <div class='row middle-xs center-xs page'>
        <div id='phaser-display' class='col-xs'></div>
      </div>

      <div class='row center-xs'>
        <div class='row col-xs-12 col-md-8 col-lg-6'>
          <div class='col-xs start-xs'>
            <p>
              <a href="https://github.com/jdotrjs/phaser3-nineslice/">Available on GitHub</a>
            </p>
            </div>
            <div class='col-end-xs'>
            <p>
              <a href="https://github.com/jdotrjs/phaser3-nineslice/tree/master/example">Demo Source</a>
            </p>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
